name: React CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Enter project directory
        run: cd ~/semana-de-recepcao-aos-calouros

      - name: Pull git changes
        run: git pull origin main

      - name: Install dependencies
        run: npm install

      - name: Build App
        run: npm run build
