name: React CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Stash git changes
        working-directory: /home/calouros/semana-de-recepcao-aos-calouros/
        run: git stash

      - name: Pull git changes
        working-directory: /home/calouros/semana-de-recepcao-aos-calouros/
        run: git pull origin main

      - name: Install dependencies
        working-directory: /home/calouros/semana-de-recepcao-aos-calouros/
        run: npm install

      - name: Build App
        working-directory: /home/calouros/semana-de-recepcao-aos-calouros/
        run: npm run build

      - name: Say Hi
        working-directory: /home/calouros/semana-de-recepcao-aos-calouros/
        run: ifconfig;whoami
